redis.ttl.seconds=30
spring.redis.pool.maxIdle=5
spring.redis.pool.minIdle=1
spring.redis.pool.maxActive=10
spring.redis.pool.maxWait=3000
spring.redis.pool.testOnBorrow=true
spring.redis.pool.testOnReturn=true
spring.redis.pool.testWhileIdle=true
spring.redis.pool.numTestPerEvictionRun=10
spring.redis.pool.timeBetweenEvictionRunsMillis=60000